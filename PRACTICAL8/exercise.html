<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Exercise Rep Counter</title>
<link rel="stylesheet" href="exercise.css" />
</head>
<body>
<div class="counter-container">
    <h1>Exercise Reps</h1>
    <div class="count" id="repCount">0</div>
    <div class="btn-group">
    <button class="decrement" onclick="changeCount(-1)">-</button>
    <button class="increment" onclick="changeCount(1)">+</button>
    <button class="reset" onclick="resetCount()">Reset</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
